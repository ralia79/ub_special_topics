<!DOCTYPE html>
<html lang="fa">
<head>
    <title>ثبت نام در رویداد برنامه نویسی </title>
</head>
<body>
    <h2>فرم ثبت‌نام در رویداد برنامه نویسی</h2>
    <form action="#">
        <label>نام:</label>
        <input type="text" name="name"  value="نام"><br><br>

        <label>ایمیل:</label>
        <input type="email" name="email"  value="ایمیل"><br><br>

        <label>شماره موبایل:</label>
        <input type="tel" name="phone"  value="شماره موبایل"><br><br>
        
        <label>رمز عبور:</label>
        <input type="password" name="password"><br><br>

        <label>تأیید رمز عبور:</label>
        <input type="password" name="confirm_password"><br><br>

        <button type="submit">ثبت نام در رویداد برنامه نویسی</button><br>
        
    </form>

</body>
</html>
