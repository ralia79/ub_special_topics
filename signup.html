<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
</head>

<body>
    <h2>فرم ثبت نام</h2>
    <form action="">
        <label for="name">نام:</label><br>
        <input type="text" placeholder="نام" id="name"><br>

        <label for="email">ایمیل</label><br>
        <input type="email" placeholder="example@gmail.com" id="email"><br>

        <label for="phone-number">شماره تماس:</label><br>
        <input type="tel" dir="rtl" placeholder=".......0915" id="phone-number"><br>

        <label for="password">رمز عبور</label><br>
        <input type="password" id="password"><br>

        <label for="t-password">تایید رمز عبور</label><br>
        <input type="password" id="t-password"><br><br>

        <input type="submit" value="ثبت نام">
    </form>
</body>

</html>
